<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Vidible player module - Events demo</title>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="MyCtrl">
    <!-- Vidible directive -->
    <vidible-player player-id="demoPlayer" video-id="myVideo" player="player1" vidible-account-id="55af9dcae4b02944c03a2eee" vidible-player-id="55e6e684e4b061356c07ceb6"></vidible-player>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<!-- Vidible Angular module -->
<script src="../dist/vidible-player-angular.min.js"></script>

<script>
    var myApp = angular.module('myApp', [
        'vidible-module'
    ]);

    myApp.controller('MyCtrl', function ($scope, $timeout) {
        // specify video id
        $scope.myVideo = '55be0899e4b02f074914330f';

        $scope.player1 = null;

        $timeout(function() {
            console.log($scope.player1.mute());
        }, 1000);

        $timeout(function() {
            console.log($scope.player1.destroy());
        }, 2000);

        $timeout(function() {
            console.log($scope.player1.unmute());
        }, 3000);

        $timeout(function() {
            console.log($scope.player1.isMuted());
        }, 4000);

        $scope.$on('vidible.player.ready', function ($event, player, playerData) {
            console.log('vidible.player.ready');
        });

        $scope.$on('vidible.player.playing', function ($event, player, playerData) {
            console.log('vidible.player.playing');
        });

        $scope.$on('vidible.player.paused', function ($event, player, playerData) {
            console.log('vidible.player.paused');
        });

        $scope.$on('vidible.player.ended', function ($event, player, playerData) {
            console.log('vidible.player.ended');
        });

        $scope.$on('vidible.player.unmuted', function ($event, player, playerData) {
            console.log('vidible.player.unmuted');
        });

        $scope.$on('vidible.player.muted', function ($event, player, playerData) {
            console.log('vidible.player.muted');
        });
    });
</script>

</body>
</html>
