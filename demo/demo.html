<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Vidible player demo</title>
</head>
<body ng-app="vidible-directive-demo">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../lib/jquery/dist/jquery.min.js"><\/script>')</script>

<!-- Angular -->
<script src="../lib/angular/angular.min.js"></script>

<!-- Vidible Angular module -->
<script src="../dist/vidible-player-angular.min.js"></script>

<script>
    angular.module('vidible-directive-demo', [
        'vidible-module'
    ]);
</script>

<!-- Vidible directive -->
<vidible-player video-id="55be0899e4b02f074914330f"></vidible-player>

</body>
</html>
