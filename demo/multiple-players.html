<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Vidible player module - Multiple players demo</title>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="MyCtrl">
    <!-- Vidible directive -->
    <vidible-player id="demoPlayer1" video-id="player1.videoId" player="player1.player" vidible-account-id="55af9dcae4b02944c03a2eee" vidible-player-id="55e6e684e4b061356c07ceb6"></vidible-player>
    <vidible-player id="demoPlayer2" video-id="player2.videoId" player="player2.player" vidible-account-id="55af9dcae4b02944c03a2eee" vidible-player-id="55e6e684e4b061356c07ceb6"></vidible-player>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<!-- Vidible Angular module -->
<script src="../dist/vidible-player-angular.min.js"></script>

<script>
    var myApp = angular.module('myApp', [
        'vidible-module'
    ]);
    myApp.controller('MyCtrl', function ($scope) {
        $scope.player1 = {
            videoId: '55be0899e4b02f074914330f',
            player: null
        };
        $scope.player2 = {
            videoId: '55be318be4b02f07491434ac',
            player: null
        };

        $scope.$on('vidible.player.ready', function ($event, player, playerData) {
            console.log(playerData.data.videoId + ': vidible.player.ready');
        });
        $scope.$on('vidible.player.playing', function ($event, player, playerData) {
            console.log(playerData.data.videoId + ': vidible.player.playing');
        });
        $scope.$on('vidible.player.paused', function ($event, player, playerData) {
            console.log(playerData.data.videoId + ': vidible.player.paused');
        });
        $scope.$on('vidible.player.ended', function ($event, player, playerData) {
            console.log(playerData.data.videoId + ': vidible.player.ended');
        });
        $scope.$on('vidible.player.muted', function ($event, player, playerData) {
            console.log(playerData.data.videoId + ': vidible.player.muted');
        });
        $scope.$on('vidible.player.unmuted', function ($event, player, playerData) {
            console.log(playerData.data.videoId + ': vidible.player.unmuted');
        });
    });
</script>

</body>
</html>
