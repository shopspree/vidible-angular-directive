<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Vidible player module - Multiple players demo</title>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="MyCtrl">
    <!-- Vidible directive -->
    <vidible-player id="demoPlayer1" video-id="player1.videoId" vidible-account-id="55af9dcae4b02944c03a2eee" vidible-player-id="55e6e684e4b061356c07ceb6"></vidible-player>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<!-- Vidible Angular module -->
<script src="../dist/vidible-player-angular.min.js"></script>

<script>
    var myApp = angular.module('myApp', [
        'vidible-module'
    ]);
    myApp.controller('MyCtrl', function ($scope, $timeout) {
        $scope.player1 = {
            videoId: '55be0899e4b02f074914330f'
        };

        // Change playing video after 10 seconds
        $timeout(function() {
            $scope.player1.videoId = '55be318be4b02f07491434ac';
        }, 10000);
    });
</script>

</body>
</html>
